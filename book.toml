[book]
title = "OrientDB"
author = "community"
description = "OrientDB documentation"
src = "./src"

[build]
build-dir = "orientdb-book"
create-missing = false

[preprocessor.index]

[preprocessor.links]

[output.html]

[output.html.fold]
enable = true
level = 0

[output.html.search]
limit-results = 15

#from mdbook-variables
[preprocessor.variables.variables]
book.CE_name= "orientdb-community"
book.CE_link = "https://repo1.maven.org/maven2/com/orientechnologies/orientdb-community/3.2.26/orientdb-community-3.2.26.tar.gz"
book.EE_name= "agent"
book.EE_link = "https://repo1.maven.org/maven2/com/orientechnologies/agent/3.2.26/agent-3.2.26.jar"
book.TP3_name = "orientdb-community-tp3"
book.TP3_link = "https://repo1.maven.org/maven2/com/orientechnologies/orientdb-tp3/3.2.26/orientdb-tp3-3.2.26.tar.gz"
book.TP3Spatial_name = "orientdb-community-spatial"
book.TP3Spatial_link = "https://repo1.maven.org/maven2/com/orientechnologies/orientdb-tp3/3.2.26/orientdb-tp3-3.2.26.tar.gz"
book.source_repository = "https://github.com/orientechnologies/orientdb/blob/develop/"
book.lastGA = "3.2.26"
book.currentVersion =  "4.0.0"
book.demoDBVersion_screenshots ="0.76"
book.javase = "https://docs.oracle.com/javase/8/docs"
book.javadoc = "https://orientdb.com/javadoc/develop"
